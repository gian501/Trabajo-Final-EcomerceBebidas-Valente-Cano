<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GV-Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h2 class="logo">GV-Shop</h2>
        
        <button id="abrir" class="abrir-menu"><i class="bi bi-list"></i></button>
        <nav class="nav" id="nav">
            <button class="cerrar-menu" id="cerrar"><i class="bi bi-x"></i></button>
            <ul class="nav-list">
                <li><button id="catalogo" class="boton-menu boton-categoria active"><i class="bi bi-bag-fill"></i> Catalogo </button></li>
                <li><button id="cervezas" class="boton-menu boton-categoria">Cervezas</button></li>
                <li><button id="Whisky-Bourbon" class="boton-menu boton-categoria">Whisky-Bourbon</button></li>
                <li><button id="gin" class="boton-menu boton-categoria">Gin</button></li>
                <li><button id="ron" class="boton-menu boton-categoria">Ron</button></li>
                <li>
                    <a class="boton-menu boton-carrito" href="./Carrito.html">
                        <i class="bi bi-cart-fill"></i><span id="contador" class="contador">0</span> 
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h2 class="encabezado" id="encabezado">Catalogo</h2>
        <div id="produc-detail" class="produc-detail">
            <!-- Esto se va a rellenar con JS -->
        </div>
    </main>
    <footer>
        <div class="footer">
            <label class="switch">
                <input type="checkbox" id="slider" checked>
                <span class="slider"></span>
            </label>
        </div>
    </footer>
    <script src="js/menu.js"></script>
</body>
</html>
